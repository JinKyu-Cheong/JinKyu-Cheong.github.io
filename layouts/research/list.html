{{ define "main" }}
<section class="page-section">
  <div class="container">
    <h1 class="page-title">Research</h1>

    {{ with .Content }}
    <div class="research-intro">{{ . }}</div>
    {{ end }}

    <div class="research-grid">
      {{ range .Pages.ByDate.Reverse }}
      <a href="{{ .RelPermalink }}" class="research-grid-item">
        <div class="grid-thumb">
          {{ with .Params.thumbnail }}
          <img src="{{ . }}" alt="{{ $.Title }}" onerror="this.parentElement.classList.add('no-img')" />
          {{ end }}
          <div class="thumb-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 1 1 7.072 0l-.548.547A3.374 3.374 0 0 0 14 18.469V19a2 2 0 1 1-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
          </div>
        </div>
        <div class="grid-info">
          <h3>{{ .Title }}</h3>
          {{ with .Params.tag }}<span class="grid-tag">{{ . }}</span>{{ end }}
          <time class="grid-date">{{ .Date.Format "January 2006" }}</time>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
